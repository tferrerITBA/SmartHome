<!DOCTYPE html>
<html>
	<head>
		<title>Create Routine - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="equalizer.css">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
	</head>
	<body>
		<div class="parent" id="app">
			<app-header home="home.html" devices="devices.html" rooms="rooms.html" routines="routines.html"></app-header>
			<h1 class="title">Create Routine</h1>
			<div class="margin-text">
				<h3 class="field-name">Name</h3>
				<input id="deviceName" type="text" class="input-text"/><br>
				<h3 class="field-name">Actions</h3>
		      	<div id="checkboxes" class="list-container"></div>
		    </div>
		    <button class="option-button cancel" type="button" onclick="location.href='routines.html';">Cancel</button>
			<button class="option-button create" type="button" v-on:click="addDevice()">Create</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="components.js"></script>
	</body>
</html>
