<!DOCTYPE html>
<html>
	<head>
		<title>Room - Smart Home</title>
    	<link rel="stylesheet" type="text/css" href="../../equalizer.css">
		<link rel="stylesheet" type="text/css" href="../../style.css"/>
		<link rel="stylesheet" type="text/css" href="../roomStyle.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    	<script src="room.js"></script>
    	<script src="../../url/api.js"></script>
	</head>
	<body>
		<div class="parent" id="app">
			<app-header home="../../home.html" devices="../../devices.html" rooms="../../rooms.html" routines="../../routines.html"></app-header>
			<div class="room-title">
				<img id="roomIcon" class="room-icon"/>
				<div class="border-title">
          			<h1 class="title-text">Room</h1>
          			<div class="option-icons">
            			<button id="editRoom">
              				<img class="option-icon" src="../../assets/Edit.png"/>
            			</button>
            			<button v-on:click="showModal = true">
              				<img class="option-icon" src="../../assets/Bin.png"/>
            			</button>
            			<modal v-if="showModal" v-on:close="showModal = false" v-on:delete="deleteRoom();">
							<h3 slot="header">Are you sure?</h3>
							<p slot="body">This item will be permanently deleted.</p>
						</modal>
          			</div>
        		</div>
			</div>
			<div class="margin-text">
				<div class="instances">
					<item v-for="device in itemList" v-bind:name="device.name" v-bind:subtext="device.subtext" v-bind:img="device.img" v-bind:id="device.id" itemtype="device" :key="device.id"></item>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="../../components.js"></script>
	</body>
</html>
