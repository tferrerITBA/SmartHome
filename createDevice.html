<!DOCTYPE html>
<html>
	<head>
		<title>Create Device - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="equalizer.css">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./devices/main.js"></script>
		<script src="./url/api.js"></script>
		<script src="./url/device.js"></script>
	</head>
	<body>
		<div class="parent" id="app">
			<div class="nav">
				<a class="logo" href="home.html"></a>
				<div>
					<a class="nav-link" href="home.html">Home</a>
					<a class="nav-link" href="devices.html">Devices</a>
					<a class="nav-link" href="rooms.html">Rooms</a>
					<a class="nav-link" href="routines.html">Routines</a>
				</div>
				<div class="search">
					<input class="search-bar" type="text" placeholder="Search..." />
					<button class="search-button" type="search-button" onclick="">
						<img class="search-logo" src="assets/SearchIcon.svg" alt="search"/>
					</button>
				</div>
			</div>
			<h1 class="title">Create Device</h1>
			<div class="margin-text">
				<h3 class="field-name">Name</h3>
				<input id="deviceName" type="text" class="input-text"/><br>
				<h3 class="field-name">Type</h3>
				<select id="deviceType" class="select-input">
					<option value="ac">Air Conditioner</option>
					<option value="lamp">Light</option>
					<option value="alarm">Alarm</option>
					<option value="oven">Oven</option>
					<option value="blind">Courtines</option>
					<option value="timer">Timer</option>
					<option value="door">Door</option>
					<option value="refrigerator">Refrigerator</option>
				</select>
			</div>
			<button id="createDevice" class="option-button create" type="button" v-on:click="addDevice()" onclick="location.href='devices.html';">Create</button>
			<button class="option-button cancel" type="button" onclick="location.href='devices.html';">Cancel</button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="vue.js"></script>
	</body>
</html>
