<!DOCTYPE html>
<html>
	<head>
		<title>Create Room - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="../equalizer.css">
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="../rooms/rooms.js"></script>
		<script src="../url/api.js"></script>
		<script src="../url/room.js"></script>
		<script src="./createRoom.js"></script>
	</head>
	<body>
		<div class="parent" id="app">
			<app-header home="../home.html" devices="../devices.html" rooms="../rooms.html" routines="../routines.html"></app-header>
			<h1 class="title">Create Room</h1>
			<div class="margin-text">
				<h3 class="field-name">Name</h3>
      			<input id="roomName" type="text" class="input-text"/>
      			<h3 class="field-name">Icon</h3>
      			<form id="icons" class="radio-selection">
      				<div class="radio-button">
      					<input type="radio" name="icon" value="assets/DefaultRoomIcon.png" checked />
      					<img class="room-icon" src="../assets/DefaultRoomIcon.png" alt="Default Icon" />
      				</div>
      				<div class="radio-button">
      					<input type="radio" name="icon" value="assets/BedroomIcon.png" />
      					<img class="room-icon" src="../assets/BedroomIcon.png" alt="Bedroom Icon" />
      				</div>
      				<div class="radio-button">
      					<input type="radio" name="icon" value="assets/LivingRoomIcon.png" />
      					<img class="room-icon" src="../assets/LivingRoomIcon.png" alt="Living Icon"/>
      				</div>
      				<div class="radio-button">
      					<input type="radio" name="icon" value="assets/KitchenIcon.png" />
      					<img class="room-icon" src="../assets/KitchenIcon.png" alt="Kitchen Icon" />
      				</div>
      				<div class="radio-button">
      					<input type="radio" name="icon" value="assets/BathroomIcon.png" />
      					<img class="room-icon" src="../assets/BathroomIcon.png" alt="Bathroom Icon" />
      				</div>
      			</form>
		    	<button class="option-button cancel" type="button" onclick="location.href='../rooms.html';">Cancel</button>
				<button id="createRoom" class="option-button create" type="button">Create</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="../components.js"></script>
	</body>
</html>
