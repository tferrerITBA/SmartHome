<!DOCTYPE html>
<html>
	<head>
		<title>Oven - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="../../equalizer.css">
		<link rel="stylesheet" type="text/css" href="../../style.css"/>
		<link rel="stylesheet" type="text/css" href="../deviceStyle.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="oven.js"></script>
		<script src="../main.js"></script>
		<script src="../../url/api.js"></script>
	</head>
	<body>
		<div class="parent">
			<div class="nav">
				<a class="logo" href="home.html"></a>
				<div>
					<a class="nav-link" href="../../home.html">Home</a>
					<a class="nav-link" href="../../devices.html">Devices</a>
					<a class="nav-link" href="../../rooms.html">Rooms</a>
					<a class="nav-link" href="../../routines.html">Routines</a>
				</div>
			</div>
			<div class="device-title">
				<img class="device-icon" src="../../assets/OvenIcon.png">
				<h1 class="title-text">Oven</h1>
			</div>
			<div class="action">
				<h3 class="action-text" id="on-status">Off</h3>
				<label class="switch">
  					<input type="checkbox" id="on-switch">
  					<span class="switch-slider"></span>
				</label>
			</div>
			<div class="action">
				<h3 class="action-text">Set temperature (<sup>o</sup>C)</h3>
				<div class="oven-heat">
               <div class="slider-container">
                  <input type="range" min="90" max="230" value="90" class="slider" id="temperature">
               </div>
 					<p class="oven-heat-text" id="heat-text"></p>
				</div>
			</div>
			<div class="action">
				<h3 class="action-text">Set heat</h3>
				<form class="radio-selection">
					<div class="radio-button">
						<input type="radio" name="heat" value="conventional">
						<p class="radio-button-text">Conventional</p>
					</div>
      				<div class="radio-button">
      					<input type="radio" name="heat" value="bottom">
      					<p class="radio-button-text">Bottom</p>
      				</div>
      				<div class="radio-button">
      					<input type="radio" name="heat" value="top">
      					<p class="radio-button-text">Top</p>
      				</div>
      			</form>
			</div>
			<div class="action">
				<h3 class="action-text">Set grill</h3>
				<form class="radio-selection">
					<div class="radio-button">
						<input type="radio" name="grill" value="large">
						<p class="radio-button-text">Large</p>
					</div>
      				<div class="radio-button">
      					<input type="radio" name="grill" value="eco">
      					<p class="radio-button-text">Eco</p>
      				</div>
      				<div class="radio-button">
      					<input type="radio" name="grill" value="off">
      					<p class="radio-button-text">Off</p>
      				</div>
      			</form>
			</div>
			<div class="action">
				<h3 class="action-text">Set convection</h3>
				<form class="radio-selection">
					<div class="radio-button">
						<input type="radio" name="convection" value="normal">
						<p class="radio-button-text">Normal</p>
					</div>
      				<div class="radio-button">
      					<input type="radio" name="convection" value="eco">
      					<p class="radio-button-text">Eco</p>
      				</div>
      				<div class="radio-button">
      					<input type="radio" name="convection" value="off">
      					<p class="radio-button-text">Off</p>
      				</div>
      			</form>
			</div>
		</div>
	</body>
</html>
