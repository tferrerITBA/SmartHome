<!DOCTYPE html>
<html>
	<head>
		<title>Create Room - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="equalizer.css">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
	</head>
	<body>
		<div class="parent">
			<div class="nav">
				<a class="logo" href="home.html"></a>
				<div>
					<a class="nav-link" href="home.html">Home</a>
					<a class="nav-link" href="devices.html">Devices</a>
					<a class="nav-link" href="rooms.html">Rooms</a>
					<a class="nav-link" href="routines.html">Routines</a>
				</div>
				<div class="search">
					<input class="search-bar" type="text" placeholder="Search..."/>
					<button class="search-button" type="search-button" onclick="">
						<img class="search-logo" src="assets/SearchIcon.svg" alt="search"/>
					</button>
				</div>
			</div>
			<h1 class="title">Create Room</h1>
			<div class="margin-text">
				<h3 class="field-name">Name</h3>
		      	<input id="deviceName" type="text" class="input-text"/><br>
		      	<h3 class="field-name">Icon</h3>
		      	<form class="icon-selection">
		      		<div class="icon-button">
		      			<input type="radio" name="icon" value=""/>
		      			<img class="room-icon" src="assets/BedroomIcon.png" alt="icon"/>
		      		</div>
		      		<div class="icon-button">
		      			<input type="radio" name="icon" value=""/>
		      			<img class="room-icon" src="assets/LivingRoomIcon.svg" alt="icon"/>
		      		</div>
		      		<div class="icon-button">
		      			<input type="radio" name="icon" value=""/>
		      			<img class="room-icon" src="assets/KitchenIcon.png" alt="icon"/>
		      		</div>
		      		<div class="icon-button">
		      			<input type="radio" name="icon" value=""/>
		      			<img class="room-icon" src="assets/BathroomIcon.png" alt="icon"/>
		      		</div>
		      	</form>
				<h3 class="field-name">Devices</h3>
		      	<div class="device-selection">
		      		<div class="device-option">
			      		<input type="checkbox" name="device"/>
			      		<p class="device-option-text">Device 1</p>
		      		</div>
		      		<div class="device-option">
		      			<input type="checkbox" name="device"/>
		      			<p class="device-option-text">Device 2</p>
		      		</div>
		      		<div class="device-option">
		      			<input type="checkbox" name="device"/>
		      			<p class="device-option-text">Device 3</p>
		      		</div>
		      	</div>
		    </div>
			<button class="option-button create" type="button" v-on:click="addDevice()">Create</button>
			<button class="option-button cancel" type="button" onclick="location.href='rooms.html';">Cancel</button>
		</div>
	</body>
</html>
