<!DOCTYPE html>
<html>
	<head>
		<title>Create Room - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="equalizer.css">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./rooms/main.js"></script>
		<script src="./url/api.js"></script>
		<script src="./url/room.js"></script>
		<script src="./createRoom/createRoom.js"></script>
	</head>
	<body>
		<div class="parent">
			<div class="nav">
				<a class="logo" href="home.html"></a>
				<div>
					<a class="nav-link" href="home.html">Home</a>
					<a class="nav-link" href="devices.html">Devices</a>
					<a class="nav-link" href="rooms.html">Rooms</a>
					<a class="nav-link" href="routines.html">Routines</a>
				</div>
			</div>
			<h1 class="title">Create Room</h1>
			<div class="margin-text">
				<h3 class="field-name">Name</h3>
      	<input id="roomName" type="text" class="input-text"/><br>
      	<h3 class="field-name">Icon</h3>
      	<form id="icons" class="radio-selection">
      		<div class="radio-button">
      			<input type="radio" name="icon" value="assets/BedroomIcon.png" checked />
      			<img class="room-icon" src="assets/BedroomIcon.png" alt="Bedroom Icon" />
      		</div>
      		<div class="radio-button">
      			<input type="radio" name="icon" value="assets/LivingRoomIcon.svg" />
      			<img class="room-icon" src="assets/LivingRoomIcon.svg" alt="Living Icon"/>
      		</div>
      		<div class="radio-button">
      			<input type="radio" name="icon" value="assets/KitchenIcon.png" />
      			<img class="room-icon" src="assets/KitchenIcon.png" alt="Kitchen Icon" />
      		</div>
      		<div class="radio-button">
      			<input type="radio" name="icon" value="assets/BathroomIcon.png" />
      			<img class="room-icon" src="assets/BathroomIcon.png" alt="Bathroom Icon" />
      		</div>
      	</form>
				<h3 class="field-name">Devices</h3>
		      	<div id="checkboxes" class="device-selection">
		      		<div class="device-option">
			      		<input type="checkbox" name="device"/>
			      		<p class="device-option-text">Device 1</p>
		      		</div>
		      		<div class="device-option">
		      			<input type="checkbox" name="device"/>
		      			<p class="device-option-text">Device 2</p>
		      		</div>
		      		<div class="device-option">
		      			<input type="checkbox" name="device"/>
		      			<p class="device-option-text">Device 3</p>
		      		</div>
		      	</div>
		    </div>
			<button id="createRoom" class="option-button create" type="button">Create</button>
			<button class="option-button cancel" type="button" onclick="location.href='rooms.html';">Cancel</button>
		</div>
	</body>
</html>
