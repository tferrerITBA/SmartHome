<!DOCTYPE html>
<html>
	<head>
		<title>Modify Room - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="../equalizer.css">
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="../url/api.js"></script>
		<script src="modifyRoom.js"></script>
	</head>
	<body>
		<div class="parent" id="app">
			<app-header home="home.html" devices="devices.html" rooms="rooms.html" routines="routines.html"></app-header>
			<h1 class="title">Modify Room: </h1>
			<div class="modify-settings">
				<div class="margin-text">
					<h3 class="field-name">Name</h3>
					<input id="name" type="text" class="input-text" />
					<p class="input-error" id="input-error"></p>
				</div>
			</div>
			<div class="option-buttons">
				<button class="option-button create" id="saveModify" type="button">Save</button>
				<button class="option-button cancel" id="cancelModify" type="button">Cancel</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="../components.js"></script>
	</body>
</html>
