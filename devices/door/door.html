<!DOCTYPE html>
<html>
	<head>
		<title>Door - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="../../equalizer.css">
		<link rel="stylesheet" type="text/css" href="../../style.css"/>
		<link rel="stylesheet" type="text/css" href="../deviceStyle.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="door.js"></script>
		<script src="../main.js"></script>
		<script src="../../url/api.js"></script>
	</head>
	<body>
		<div class="parent">
			<div class="nav">
				<a class="logo" href="home.html"></a>
				<div>
					<a class="nav-link" href="../../home.html">Home</a>
					<a class="nav-link" href="../../devices.html">Devices</a>
					<a class="nav-link" href="../../rooms.html">Rooms</a>
					<a class="nav-link" href="../../routines.html">Routines</a>
				</div>
			</div>
			<div class="device-title">
				<img class="device-icon" src="../../assets/DoorIcon.png">
				<div class="border-title">
          			<h1 class="title-text">Door</h1>
          			<div class="option-icons">
            			<img class="option-icon" id="edit" src="../../assets/Edit.png"/>
            			<img class="option-icon" id="delete" src="../../assets/Bin.png"/>
          			</div>
        		</div>
			</div>
			<div class="action">
				<h3 class="action-text" id="open-status">Closed</h3>
				<label class="switch">
  					<input type="checkbox" id="open-switch">
  					<span class="switch-slider"></span>
				</label>
			</div>
			<div class="action">
				<h3 class="action-text" id="lock-status">Unlocked</h3>
				<label class="switch">
  					<input type="checkbox" id="lock-switch">
  					<span class="switch-slider"></span>
				</label>
			</div>
		</div>
	</body>
</html>
