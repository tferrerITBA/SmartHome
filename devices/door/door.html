<!DOCTYPE html>
<html>
	<head>
		<title>Door - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="../../equalizer.css">
		<link rel="stylesheet" type="text/css" href="../../style.css"/>
		<link rel="stylesheet" type="text/css" href="../deviceStyle.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="door.js"></script>
		<script src="../main.js"></script>
		<script src="../../url/api.js"></script>
	</head>
	<body>
		<div class="parent" id="app">
			<app-header home="../../home.html" devices="../../devices.html" rooms="../../rooms.html" routines="../../routines.html"></app-header>
			<div class="device-title">
				<img class="device-icon" src="../../assets/DoorIcon.png">
				<div class="border-title">
          			<h1 class="title-text">Door</h1>
          			<div class="option-icons">
            			<button id="editDevice">
              				<img class="option-icon" src="../../assets/Edit.png"/>
            			</button>
            			<button id="deleteDevice">
              				<img class="option-icon" src="../../assets/Bin.png"/>  
            			</button>
          			</div>
        		</div>
			</div>
			<div class="action">
				<h3 class="action-text" id="open-status">Closed</h3>
				<label class="switch">
  					<input type="checkbox" id="open-switch">
  					<span class="switch-slider"></span>
				</label>
			</div>
			<div class="action">
				<h3 class="action-text" id="lock-status">Unlocked</h3>
				<label class="switch">
  					<input type="checkbox" id="lock-switch">
  					<span class="switch-slider"></span>
				</label>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="../../components.js"></script>
	</body>
</html>
