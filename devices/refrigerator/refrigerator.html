<!DOCTYPE html>
<html>
	<head>
		<title>Refrigerator - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="../../equalizer.css">
		<link rel="stylesheet" type="text/css" href="../../style.css"/>
		<link rel="stylesheet" type="text/css" href="../deviceStyle.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="refrigerator.js"></script>
		<script src="../main.js"></script>
		<script src="../../url/api.js"></script>
		<script src="./refrigerator.js"></script>
	</head>
	<body>
		<div class="parent" id="app">
			<app-header home="../../home.html" devices="../../devices.html" rooms="../../rooms.html" routines="../../routines.html"></app-header>
			<div class="device-title">
				<img class="device-icon" src="../../assets/RefrigeratorIcon.png"/>
				<div class="border-title">
          			<h1 class="title-text">Refrigerator</h1>
          			<div class="option-icons">
            			<button id="editDevice">
              				<img class="option-icon" src="../../assets/Edit.png"/>
            			</button>
            			<button v-on:click="showModal = true">
											<img class="option-icon" src="../../assets/Bin.png"/>  
									</button>
									<modal v-if="showModal" v-on:close="showModal = false" v-on:delete="deleteDevice();">
										<h3 slot="header">Are you sure?</h3>
										<p slot="body">This item will be permanently deleted.</p>
									</modal>
          			</div>
        		</div>
			</div>
			<div class="action-collection">
			<div class="action">
				<h3 class="action-text">Set temperature (<sup>o</sup>C)</h3>
				<div class="counter">
   					<button class="counter-button" type="button" id="minus">
   						<img class="counter-button-icon" src="../../assets/MinusButton.png" alt="increment"/>
   					</button>
 					<input class="counter-input" name="quantity" value="2" readonly/>
   					<button class="counter-button" type="button" id="plus">
   						<img class="counter-button-icon" src="../../assets/PlusButton.png" alt="decrement"/>
   					</button>
				</div>
			</div>
      <div class="action">
        <h3 class="action-text">Set freezer temperature (<sup>o</sup>C)</h3>
        <div class="counter">
            <button class="counter-button" type="button" id="freezMinus">
              <img class="counter-button-icon" src="../../assets/MinusButton.png" alt="increment"/>
            </button>
          <input class="counter-input" name="freez-quantity" value="-8" readonly/>
            <button class="counter-button" type="button" id="freezPlus">
              <img class="counter-button-icon" src="../../assets/PlusButton.png" alt="decrement"/>
            </button>
        </div>
      </div>
			<div class="action">
				<h3 class="action-text">Set mode</h3>
				<form class="radio-selection">
					<div class="radio-button">
						<input id="default" type="radio" name="mode" value="default"/>
						<p class="radio-button-text">Default</p>
					</div>
  				<div class="radio-button">
  					<input id="vacation" type="radio" name="mode" value="vacation"/>
  					<p class="radio-button-text">Vacation</p>
  				</div>
  				<div class="radio-button">
  					<input id="party" type="radio" name="mode" value="party"/>
  					<p class="radio-button-text">Party</p>
  				</div>
  			</form>
			</div>
		</div>
		<div class="item-buttons">
				<div class="room-buttons">
      				<button id="selectRoom" class="assign-room-button" type="button">Select room</button>
					<button id="deselectRoom" class="assign-room-button" type="button">Deselect room</button>
				</div>
				<button id="doneButton" class="option-button done" type="button" onclick="location.href='../../devices.html';">Done</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="../../components.js"></script>
	</body>
</html>
