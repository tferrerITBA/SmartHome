<!DOCTYPE html>
<html>
	<head>
		<title>Devices - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="equalizer.css">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
	</head>
	<body>
		<div class="parent" id="app">
			<div class="nav">
				<a class="logo" href="home.html"></a>
				<div>
					<a class="nav-link" href="home.html">Home</a>
					<a class="nav-link" href="devices.html">Devices</a>
					<a class="nav-link" href="rooms.html">Rooms</a>
					<a class="nav-link" href="routines.html">Routines</a>
				</div>
				<div class="search">
					<input class="search-bar" type="text" placeholder="Search..." />
					<button class="search-button" type="search-button" onclick="">
						<img class="search-logo" src="assets/SearchIcon.svg" alt="search"/>
					</button>
				</div>	
			</div>
			<h1 class="title">Devices</h1>
			<div class="margin-text">
				<div v-show="deviceQty == 0">
					<h3><b>No devices found<b></h3>
					<div class="wizard">
						<p>If you want to add a device you should press the</p>
						<div class="add-button orientative">
							<img class="orientative-icon" src="assets/PlusButton.png" alt="add device icon"/>
						</div>
						<p>button.</p>
					</div>
				</div>
				<button class="device" type="button" onclick=" ">
					<div class="item-description">
						<img class="item-icon" src="assets/LampIcon.png" alt="lamp"/>
						<div class="item-text">
							<p class="item-name">Bedroom Lamp</p>
							<p class="item-categ">LAMP</p>
						</div>
					</div>
					<img class="next-arrow" src="assets/ArrowDownIcon.png"/>
				</button>
			</div>
			<button class="add-button" type="button" onclick="location.href='createDevice.html';">
				<img class="add-button-icon" src="assets/PlusButton.png" alt="add device"/>
			</button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="vue.js"></script>
	</body>
</html>
