	<!DOCTYPE html>
<html>
	<head>
		<title>Rooms - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="equalizer.css">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
	</head>
	<body>
		<div class="parent" id="app">
			<app-header home="home.html" devices="devices.html" rooms="rooms.html" routines="routines.html"></app-header>
			<h1 class="title">Rooms</h1>
			<div class="margin-text">
				<h3><b>No rooms found<b></h3>
				<div class="wizard">
					<p>If you want to add a room you should press the</p>
					<div class="add-button orientative">
						<img class="orientative-icon" src="assets/PlusButton.png" alt="add device icon"/>
					</div>
					<p>button.</p>
				</div>
				<button class="device" type="button" onclick=" ">
					<div class="item-description">
						<img class="room-icon" src="assets/LivingRoomIcon.svg" alt="room"/>
						<div class="item-text">
							<p class="item-name">Bedroom</p>
							<p class="item-subtext">DEVICES: 0</p>
						</div>
					</div>
				</button>
			</div>
			<button class="add-button" type="button" onclick="location.href='createRoom/createRoom.html'">
				<img class="add-button-icon" src="assets/PlusButton.png" alt="add device"/>
			</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="components.js"></script>
	</body>
</html>
