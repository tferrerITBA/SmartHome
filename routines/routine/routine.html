<!DOCTYPE html>
<html>
	<head>
		<title>Room - Smart Home</title>
    	<link rel="stylesheet" type="text/css" href="../../equalizer.css">
		<link rel="stylesheet" type="text/css" href="../../style.css"/>
		<link rel="stylesheet" type="text/css" href="../routineStyle.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    	<script src="routine.js"></script>
    	<script src="../../url/api.js"></script>
	</head>
	<body>
		<div class="parent" id="app">
			<app-header home="../../home.html" devices="../../devices.html" rooms="../../rooms.html" routines="../../routines.html"></app-header>
			<div class="room-title">
				<img id="routineIcon" class="room-icon"/>
				<div class="border-title">
      			<h1 class="title-text">Routine</h1>
      			<div class="option-icons">
        			<button v-on:click="showModal = true">
          				<img class="option-icon" src="../../assets/Bin.png"/>
        			</button>
        			<modal v-if="showModal" v-on:close="showModal = false" v-on:delete="deleteRoutine();">
    						<h3 slot="header">Are you sure?</h3>
    						<p slot="body">This item will be permanently deleted.</p>
    					</modal>
      			</div>
    		</div>
			</div>
			<div class="margin-text">
        <h3 class="field-name">Device Actions</h3>
        <div id="deviceActions">
        </div>
      </div>
		</div>
		<button id="executeRoutine" class="option-button done" type="button">Execute Routine</button>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="../../components.js"></script>
	</body>
</html>
