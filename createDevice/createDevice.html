<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Create Device - Smart Home</title>
		<link rel="stylesheet" type="text/css" href="../equalizer.css" />
		<link rel="stylesheet" type="text/css" href="../style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="../url/api.js"></script>
		<script src="../url/device.js"></script>
		<script src="./createDevice.js"></script>
	</head>
	<body>
		<noscript>
    		<div class="noscript">
        		<p style="margin-left: 10px">Sorry, your browser does not support JavaScript. Visit <a class="noscript-link" href="https://www.enable-javascript.com/">this</a> page for more information.</p>
    		</div>
		</noscript>
		<div class="parent" id="app">
			<app-header home="../home.html" devices="../devices.html" rooms="../rooms.html" routines="../routines.html"></app-header>
			<h1 class="title">Create Device</h1>
			<div class="margin-text">
				<h3 class="field-name">Name</h3>
				<input id="deviceName" type="text" class="input-text"/>
				<p class="input-error" id="input-error"></p>
				<h3 class="field-name">Type</h3>
				<select id="deviceType" class="select-input">
					<option value="ac">Air Conditioner</option>
					<option value="lamp">Lamp</option>
					<option value="oven">Oven</option>
					<option value="blind">Blinds</option>
					<option value="door">Door</option>
					<option value="refrigerator">Refrigerator</option>
				</select>
			</div>
			<div class="option-buttons">
				<button id="createDevice" class="option-button create" type="button">Create</button>
				<button class="option-button cancel" type="button" onclick="location.href='../devices.html';">Cancel</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="../components.js"></script>
	</body>
</html>
